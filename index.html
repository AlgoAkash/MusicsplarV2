<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Glassmorphism Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="BG.mp4" type="video/mp4">

    </video>

    <!-- Music Player -->
    <div class="music-player">
        <div class="cover-container">
            <img id="cover-image" src="default-cover.jpg" alt="Cover Image">
        </div>
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <p id="song-artist">Artist Name</p>
        </div>
        <div class="controls">
            <button id="prev-btn" class="control-btn">⏮</button>
            <button id="play-btn" class="control-btn">▶️</button>
            <button id="next-btn" class="control-btn">⏭</button>
        </div>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" min="0" value="0">
            <span id="total-duration">0:00</span>
        </div>

        <!-- Search and View All Songs -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for a song...">
            <button id="view-all-btn" class="control-btn">View All Songs</button>
        </div>
        <div id="song-list" class="hidden"></div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
